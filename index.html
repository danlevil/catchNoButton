<body>
    <div class="container">
        <h1 class="sticky-text">Atrapa el 'NO'</h1>
        <ul class="instructions">

            <li>Presiona el botón 'Sí' para felicitarte.</li>

        </ul>
        <h2 class="state"></h2class></h2>
        <button id="yesButton">Sí</button>
        <button id="btn1" class="posicion_Normal">No</button>

        </div>
